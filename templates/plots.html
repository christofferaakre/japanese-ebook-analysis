<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="{{ url_for('static', filename="css/plots.css") }}">
    <title>Book Analaysis</title>
</head>
<body>
    <h2 class="plots-section-header">Plots</h2>
    <div class="container">
        <div class="plots-container">
            <ul class="plots">
                {% for plot in book.plots %}
                    <li class="plot-container">
                        <img class="plot" src="{{ url_for('static', filename='../' + plot)}}" alt="Plot">
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% include 'buttons.html' %}
    </div>

</body>
</html>
